<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>SignUp</title>
</head>
<body> 
    <div id="leftImg">
        <div>
            <img src="images/odin-lined.png" alt="odin logo"> 
            <h1> ODIN</h1>
        </div>
    </div>
    <div id="rightForm">
        <div>
            <p>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
            </p>
            <p> Sign up <i>now</i> to get started.</p>
            <p>You know what to do</p>
        </div>
        <form>
            <p>Let's do this!</p>
            <fieldset id="basicInfo">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lastName">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" pattern="[1-9]+">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm">
            </fieldset>
            <button type="submit">Create Account</button>
        </form>
        <div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
