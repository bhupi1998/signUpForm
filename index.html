<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>SignUp</title>
</head>
<body> 
    <div id="leftImg">
        <div>
            <img src="images/odin-lined.png" alt="odin logo"> 
            <h1> ODIN</h1>
        </div>
    </div>
    <div id="rightForm">
        <div>
            <p>This is not a real online service! You know you need something like this
                in your life to help you realize your deepest dreams.
            </p>
            <p> Sign up <i>now</i> to get started.</p>
            <p>You know what to do</p>
        </div>
        <form>
            <fieldset id="basicInfo">
                <p>Let's do this!</p>
                <ul>
                    <li>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                    </li>
                    <li>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error">
                        <p id="passwordNoMatch">Passwords do not match</p>
                    </li>
                    <li>
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm" class="error">
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Create Account</button>
            <div>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
